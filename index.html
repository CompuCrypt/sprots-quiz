<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../quiz/css/style.css">
    <title>Sprots Quiz</title>

</head>
<body>
   
    
    
    <h1></h1>
       
    <div class="container1 center">
    
        <p id="question1">Who holds the record for the most consecutive games rushing for 100 yards in the NFL?</p>

        <section class="mouseover-event">            
            <button class="wrong" type="button">Walter Payton</button>
            <button class="wrong" type="button">Emmitt Smith</button>
            <button class="correct" type="button">Barry Sanders</button>
            <button class="wrong" type="button">Jim Brown</button>
        </section>
    </div>
   

    <div class="container2 center">        
    
        <p id="question2">How many regular season games in Major League Baseball?</p>
    
        <section class="mouseover-event">            
            <button class="correct2" type="button">162</button>
            <button class="wrong2" type="button">100</button>
            <button class="wrong2" type="button">93</button>
            <button class="wrong2" type="button">150</button>
        </section>     

    </div>
    
    <div class="container3 center">        
    
        <p id="question3">Which NHL player scored the most goals their rookie season?</p>

        <section class="mouseover-event">            
            <button class="wrong3" type="button">Alex Ovechkin</button>
            <button class="wrong3" type="button">Wayne Gretzki</button>
            <button class="correct3" type="button">Teemu Selanne</button>
            <button class="wrong3" type="button">Sidney Crosby</button>
       </section>     
    
    </div>

    <div class="container4 center">        
    
        <p id="question4">Which NBA player has scored the most points in a single season?</p>

        <section class="mouseover-event">            
            <button class="wrong4" type="button">Michael Jordan</button>
            <button class="correct4" type="button">Wilt Chamerlain</button>
            <button class="wrong4" type="button">Steph Curry</button>
            <button class="wrong4" type="button">Larry Bird</button>
       </section>     
    
    </div>

    <div class="container5 center">        
    
        <p id="gameEnd">Game Over</p>

        <div id="playerScore">
            Your Score:<span  id="score">0</span>/4      
        </div>  
    
    </div>

    <div class="check"></div>
    <div class="check2"></div>
    <div class="check3"></div>
    <div class="check4"></div>


    <div class="ex"></div>
    <div class="ex2"></div>
    <div class="ex3"></div>
    <div class="ex4"></div>


    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    
    <script src="../quiz/javascript/script.js"></script>

</body>
</html>
